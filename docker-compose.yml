version: '3.8'

services:
  app:
    build: .
    container_name: hundred-acre-realm
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    volumes:
      - /fileshare/services/realm/uploads:/app/uploads
      - /fileshare/services/realm/public:/app/public
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 